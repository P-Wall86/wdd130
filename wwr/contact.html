<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <title>Contact Us | Rafting Travel</title>
    <meta name="description" content="This page provides the necessary contact information to reach out to the company. It also gives the visitor the possibility of cooperating with the company to improve visible aspects such as the website layout and leave suggestions, showing openness to different opinions and changes.">
    <meta name="author" content="Pamela Patricia Pared">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img src="images/rafting-travel.png" alt="logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    
    <main class="contact-us">
        <div class="section1">
            <section>
                <div class="address">
                    <img src="images/location.webp" alt="location">
                    <div class="text-container">
                        <p>Address</p>
                        <p>Rafting Travel<br>742 Evergreen Terrace<br>Springfield, Oregon<br>97477<br></p>
                    </div>
                </div>

                <div class="phone-mail">
                    <div class="text-box">
                        <img src="images/phone.webp" alt="phone">
                        <p>Phone:</p>
                        <p>01 234 567 890</p>
                    </div>

                    <div class="text-box">
                        <img src="images/envelope.webp" alt="email">
                        <p>Email:</p>
                        <p>companyname@domain.com</p>
                    </div>
                </div>
            </section>
        </div>
        <div class="section2">
            <section>
                <div class="text-container">
                    <p>Find Us</p>
                    <p>How we actually reach the place...</p>
                </div>    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12449.461111541914!2d-54.584482682055764!3d-25.646065588049684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1729001164451!5m2!1ses!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
        <div class="section3">
            <section>
                <h1>Help Us Grow</h1>
                <div class="adv2">
                    <figure><img src="images/contact1.webp" alt="contact1">
                    <figcaption>Text here</figcaption>
                    </figure>

                    <figure><img src="images/contact2.webp" alt="contact2">
                    <figcaption>Text here</figcaption>
                    </figure>
                    
                    <figure><img src="images/contact3.webp" alt="contact3">
                    <figcaption>Text here</figcaption>
                    </figure>
                </div>
            </section>
        </div>
        <div class="section4">
            <section>
                <form>
                    <fieldset>
                        <div class="form-item column1-container">
                            <div class="form-item">
                                <label for="fullname">Full name</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email">
                            </div>
                        </div>
                        
                        <div class="form-item column2">
                            <p>Select the purpose of the message:</p>
                            
                            <div class="radio-container">
                                <input type="radio" id="general" name="purpose" value="general">
                                <label for="general">General Inquiry</label>
                            </div>

                            <div class="radio-container">
                                <input type="radio" id="reservation" name="purpose" value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>

                            <div class="radio-container">
                                <input type="radio" id="web" name="purpose" value="web">
                                <label for="web">Website Suggestion</label>
                            </div>
                        </div>
                        
                        <div class="form-item column2">
                            <label for="comment">Comment</label>
                            <textarea id="comment" name="comment">Insert text here...</textarea>
                        </div>
                        
                        <div class="form-item checkbox-container">
                             <label for="news">Please, susbcribe me to the monthly newsletter</label><br>
                             <input type="checkbox" id="news" name="news" value="news">
                        </div>
                    </fieldset>
                        <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </main>
